<!DOCTYPE html>
<html>
<head>
    <title>Image Test - Complete</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        img { border: 2px solid #333; }
        code { background: #f0f0f0; padding: 5px; }
        .good { color: green; font-weight: bold; }
        .bad { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Complete Image Test Suite</h1>
    
    <div class="test">
        <h2>Test 1: Data URL (Base64) - Red Pixel</h2>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==" 
             alt="Red pixel" style="width: 50px; height: 50px;">
        <p id="test1-result"></p>
    </div>
    
    <div class="test">
        <h2>Test 2: Uploaded File - SVG from /uploads/</h2>
        <img src="/uploads/test.svg" alt="Test SVG" style="width: 100px; height: 100px;">
        <p>Image from: <code>/uploads/test.svg</code></p>
        <p id="test2-result"></p>
    </div>
    
    <div class="test">
        <h2>Test 3: Upload New Image</h2>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <div id="uploadResult"></div>
    </div>
    
    <script>
        // Test 1
        window.addEventListener('load', () => {
            document.getElementById('test1-result').innerHTML = '<span class="good">‚úì Base64 data URLs work!</span>';
        });
        window.addEventListener('error', () => {
            document.getElementById('test1-result').innerHTML = '<span class="bad">‚úó Base64 failed</span>';
        });
        
        // Test 2 - Check if SVG loads
        const svgImg = document.querySelectorAll('img')[1];
        if (svgImg) {
            svgImg.addEventListener('load', () => {
                document.getElementById('test2-result').innerHTML = '<span class="good">‚úì /uploads/ files work!</span>';
            });
            svgImg.addEventListener('error', () => {
                document.getElementById('test2-result').innerHTML = '<span class="bad">‚úó /uploads/ failed: ' + svgImg.src + '</span>';
            });
        }
        
        // Test 3 - Upload
        const form = document.getElementById('uploadForm');
        const uploadResult = document.getElementById('uploadResult');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('imageInput').files[0];
            const reader = new FileReader();
            
            reader.onload = async (event) => {
                try {
                    uploadResult.innerHTML = '‚è≥ Uploading...';
                    
                    const response = await fetch('/api/media/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            base64Data: event.target.result,
                            filename: file.name
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.url) {
                        uploadResult.innerHTML = `
                            <p><span class="good">‚úì Upload successful!</span></p>
                            <p>URL: <code>${data.url}</code></p>
                            <img src="${data.url}" style="max-width: 150px; margin-top: 10px;" alt="Uploaded image">
                        `;
                    } else {
                        uploadResult.innerHTML = `<p><span class="bad">‚úó Error: ${data.error || 'Unknown error'}</span></p>`;
                    }
                } catch (error) {
                    uploadResult.innerHTML = `<p><span class="bad">‚úó Request failed: ${error.message}</span></p>`;
                }
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
